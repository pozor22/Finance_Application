{% extends 'users/base.html' %}

{% block content %}
  <h1>Registration</h1>
  <form action="{% url 'users:registration' %}" method="post">
    {% csrf_token %}
    <div>
      <p>Login</p>
      {{ form.username }}
    </div>
    <div>
      <p>Password</p>
      {{ form.password }}
    </div>
    <div>
      <input type="submit" value="Registration">
    </div>
  </form>
{% endblock %}
