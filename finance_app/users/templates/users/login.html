{% extends 'users/base.html' %}

{% block content %}
  <h1>Authorization</h1>
  <form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    <div>
      <p>Login</p>
      {{ form.username }}
    </div>
    <div>
      <p>Password</p>
      {{ form.password }}
    </div>
    <div>
      <input type="submit" value="Login">
    </div>
  </form>
{% endblock %}
